name: Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  Robot_Framework_CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Python e dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip xvfb
          pip install robotframework robotframework-seleniumlibrary

      - name: Configurar Google Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable

      - name: Configurar ChromeDriver
        uses: actions/setup-chromedriver@v2
        with:
          chromedriver-version: latest

      - name: Rodar testes Robot Framework
        run: |
          xvfb-run --auto-servernum robot -d output tests/

      - name: Upload de relatórios (sempre)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: output/