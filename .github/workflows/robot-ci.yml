name: Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  Robot_Framework_CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar dependências Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip xvfb unzip
          pip install robotframework robotframework-seleniumlibrary

      - name: Baixar e configurar Chrome/ChromeDriver
        run: |
          wget https://storage.googleapis.com/chrome-for-testing-public/140.0.7339.80/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64 -d chrome
          export PATH=$PWD/chrome/chrome-140.0.7339.80-linux64/:$PATH
          export PATH=$PWD/chrome/chrome-140.0.7339.80-linux64/chromedriver:$PATH
          # Verifica instalação
          google-chrome --version
          chromedriver --version

      - name: Rodar testes Robot Framework
        run: |
          # Usando Xvfb para rodar o Chrome headless
          xvfb-run --auto-servernum robot -d output tests/

      - name: Upload de relatórios (sempre)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: output/
