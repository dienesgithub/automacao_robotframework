name: Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip xvfb
          sudo apt-get install -y chromium-browser chromium-chromedriver
          pip install robotframework
          pip install robotframework-seleniumlibrary

      - name: Rodar testes Robot Framework
        run: |
          # Usando Xvfb para rodar o Chrome em modo headless no GitHub
          xvfb-run --auto-servernum robot -d output tests/

      - name: Upload de relatórios (sempre)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: output/
