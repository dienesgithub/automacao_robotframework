name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout do código
      uses: actions/checkout@v3

    - name: 🐍 Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        sudo apt-get update
        sudo apt-get install -y unzip wget chromium-browser

    - name: 📥 Baixar e configurar ChromeDriver
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/140.0.7339.82/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

    - name: 🧪 Executar testes Robot Framework
      run: |
        robot -d output tests/

    - name: 📤 Publicar relatório como artefato
      uses: actions/upload-artifact@v3
      with:
        name: Relatorio-Robot-Framework
        path: output/
