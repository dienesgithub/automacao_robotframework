name: Robot Framework Tests

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  robot-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable jq unzip
          
          # Obtém a versão exata do Chrome instalada
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          
          # Obtém a versão exata do ChromeDriver correspondente
          CHROMEDRIVER_VERSION=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | jq -r ".versions[] | select(.version == \"$CHROME_VERSION\") | .downloads.chromedriver[] | select(.platform == \"linux64\") | .url")
          
          # Verifica se a URL do ChromeDriver foi encontrada
          if [ -z "$CHROMEDRIVER_VERSION" ]; then
            echo "Erro: Não foi possível encontrar um ChromeDriver compatível."
            exit 1
          fi

          # Baixa e instala o ChromeDriver
          wget "$CHROMEDRIVER_VERSION" -O chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Executar os testes
        run: robot -d results tests/

      - name: Upload dos resultados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-results
          path: results/          