name: Testes Robot Framework

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  robot-run:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Clonar o repositório
    - name: Checkout do código
      uses: actions/checkout@v4

    # Passo 2: Configurar Python
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Passo 3: Instalar dependências do Robot Framework
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        pip install webdriver-manager   # cuida do ChromeDriver

    # Passo 4: Instalar Chrome + Chromedriver compatíveis
    - name: Instalar Chrome e Chromedriver
      uses: browser-actions/setup-chrome@v1

    # Passo 5: Rodar testes Robot Framework
    - name: Executar testes
      run: |
        export DISPLAY=:99.0
        Xvfb :99 -screen 0 1280x1024x24 2>/dev/null &
        robot --output output.xml tests/

    # Passo 6: Garantir geração dos relatórios (mesmo com falha)
    - name: Gerar relatórios
      if: always()
      run: |
        rebot --output output.xml --log log.html --report report.html

    # Passo 7: Upload dos relatórios como artefatos
    - name: Upload relatórios Robot Framework
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Relatorios-RobotFramework
        path: |
          log.html
          report.html
          output.xml
        retention-days: 7