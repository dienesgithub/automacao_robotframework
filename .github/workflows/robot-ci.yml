name: Teste Robot Framework

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-run:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Instalar dependências básicas
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl unzip xvfb libxss1 libappindicator3-1 libindicator7 fonts-liberation libnss3 lsb-release

    - name: Baixar e instalar Google Chrome 117 (Chrome for Testing)
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/117.0.5938.92/linux64/chrome-linux64.zip
        unzip chrome-linux64.zip
        sudo mv chrome-linux64 /opt/chrome
        sudo ln -s /opt/chrome/chrome /usr/bin/google-chrome

    - name: Baixar e instalar ChromeDriver 117
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/117.0.5938.92/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Instalar Robot Framework e bibliotecas
      run: |
        python -m pip install --upgrade pip
        pip install robotframework robotframework-seleniumlibrary

    - name: Rodar testes Robot Framework
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1280x1024x24 &
        sleep 3
        robot tests/

    - name: Upload dos relatórios
      uses: actions/upload-artifact@v4
      with:
        name: Relatorios-RobotFramework
        path: |
          log.html
          output.xml
          report.html
        retention-days: 7
