name: Teste Robot Framework com ChromeDriver

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  robot-run:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Check out o código do repositório
    - name: Check out repository
      uses: actions/checkout@v2

    # Passo 2: Instalar o Google Chrome
    - name: Instalar Google Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl
        sudo apt-get install -y google-chrome-stable

    # Passo 3: Instalar o Robot Framework e bibliotecas necessárias
    - name: Instalar o Robot Framework e dependências
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary

    # Passo 4: Rodar os testes do Robot Framework
    - name: Rodar testes Robot Framework
      run: |
        robot tests/