name: Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  robot-run:
    runs-on: ubuntu-latest  # Pode usar também windows-latest ou macos-latest, dependendo da sua necessidade

    steps:
      - name: Checar o código
        uses: actions/checkout@v2

      - name: Configurar o Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Instalar dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install robotframework selenium

      - name: Instalar Google Chrome
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget curl
          sudo apt-get install -y google-chrome-stable

      - name: Instalar ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome-stable --version | awk '{print $3}' | sed 's/\([0-9]*\)\.[0-9]*\.[0-9]*\.[0-9]*/\1/')
          wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Rodar o teste
        run: |
          robot tests/