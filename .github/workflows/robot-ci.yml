name: Teste Robot Framework

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-run:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Instalar dependências básicas
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl unzip xvfb

    - name: Instalar Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install -y ./google-chrome-stable_current_amd64.deb

    - name: Instalar ChromeDriver compatível
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "Versão do Chrome: $CHROME_VERSION"
        DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r --arg ver "$CHROME_VERSION" '.channels.Stable.downloads.chromedriver[] | select(.platform=="linux64") | .url')
        echo "Baixando ChromeDriver de: $DRIVER_VERSION"
        wget -O chromedriver.zip "$DRIVER_VERSION"
        unzip chromedriver.zip
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Instalar Robot Framework e bibliotecas
      run: |
        python -m pip install --upgrade pip
        pip install robotframework robotframework-seleniumlibrary

    - name: Rodar testes Robot Framework
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1280x1024x24 &
        sleep 3
        robot tests/

    - name: Upload dos relatórios
      uses: actions/upload-artifact@v4
      with:
        name: Relatorios-RobotFramework
        path: |
          log.html
          output.xml
          report.html
        retention-days: 7