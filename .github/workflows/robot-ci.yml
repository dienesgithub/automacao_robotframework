name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install robotframework
        pip install robotframework-seleniumlibrary
        sudo apt-get update
        sudo apt-get install -y unzip wget chromium-browser

    - name: ğŸ“¥ Baixar e configurar ChromeDriver
      run: |
        wget https://storage.googleapis.com/chrome-for-testing-public/140.0.7339.82/linux64/chromedriver-linux64.zip
        unzip chromedriver-linux64.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

    - name: ğŸ§ª Executar testes Robot Framework
      run: |
        robot -d output tests/

    - name: ğŸ“¤ Publicar relatÃ³rio como artefato
      uses: actions/upload-artifact@v3
      with:
        name: Relatorio-Robot-Framework
        path: output/
