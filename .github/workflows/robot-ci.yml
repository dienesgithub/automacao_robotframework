name: Robot Framework Tests

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  robot-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar o Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install robotframework
          pip install robotframework-seleniumlibrary
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          wget https://chromedriver.storage.googleapis.com/$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/

      - name: Executar os testes
        run: robot -d results tests/ || true

      - name: Upload dos resultados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-results
          path: results/          