name: Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  Robot_Framework_CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar dependências Python
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip xvfb unzip wget
          pip install robotframework robotframework-seleniumlibrary

      - name: Baixar e configurar Chrome e ChromeDriver
        run: |
          # Baixa Chrome for Testing
          wget https://storage.googleapis.com/chrome-for-testing-public/140.0.7339.82/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip -d chrome
          
          # Adiciona Chrome e ChromeDriver ao PATH
          export PATH=$PWD/chrome/chrome-140.0.7339.82-linux64/:$PATH
          export PATH=$PWD/chrome/chrome-140.0.7339.82-linux64/chromedriver:$PATH
          
          # Verifica instalação
          ./chrome/chrome-140.0.7339.82-linux64/google-chrome --version
          ./chrome/chrome-140.0.7339.82-linux64/chromedriver --version


      - name: Rodar testes Robot Framework
        run: |
          xvfb-run --auto-servernum robot -d output tests/

      - name: Upload de relatórios (sempre)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: output/